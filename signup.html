<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up</title>
</head>
<body>
  <button onclick="signUp()">Sign up</button>
  <button onclick="logIn()">Log in</button>

  <script>
    let members = [
      { name: "a", pass: "aa" },
      { name: "b", pass: "bb" },
      { name: "c", pass: "cc" },
      { name: "d", pass: "dd" }
    ];

    function signUp() {
      let name = prompt("Choose a username:");
      let pass = prompt("Create your password:");

      // Check if name already exists
      let nameTaken = false;
      for (let i = 0; i < members.length; i++) {
        if (members[i].name === name) {
          nameTaken = true;
          break;
        }
      }

      if (nameTaken) {
        alert("That name is already taken.");
      } else {
        members.push({ name: name, pass: pass });
        console.log("New member added:", name);
      }
    }

    function logIn() {
      let name = prompt("Enter your username:");
      let userIndex = -1;

      // Look for the name in the members list
      for (let i = 0; i < members.length; i++) {
        if (members[i].name === name) {
          userIndex = i;
          break;
        }
      }

      if (userIndex === -1) {
        alert("Name not found.");
      } else {
        let pass = prompt("Enter your password:");
        if (members[userIndex].pass === pass) {
          alert("Welcome " + members[userIndex].name + "! Do you want to play?");
        } else {
          alert("Wrong password.");
        }
      }
    }
  </script>
</body>
</html>
